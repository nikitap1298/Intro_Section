<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="topnav">
      <div class="topnav-items-container">
        <a class="nav-bar-title" style="margin-left: 2rem" href="#home">snap</a>
        <div class="dropdown">
          <a class="nav-bar-buttons dropbtn" style="padding: 0" href="#news"
            >Features</a
          >
          <div class="dropdown-content">
            <div class="drop-down-item">
              <img src="images/icon-todo.svg" alt="" />
              <a href="#">Todo List</a>
            </div>
            <div class="drop-down-item">
              <img src="images/icon-calendar.svg" alt="" />
              <a href="#">Calendar</a>
            </div>
            <div class="drop-down-item">
              <img src="images/icon-reminders.svg" alt="" />
              <a href="#">Reminders</a>
            </div>
            <div class="drop-down-item">
              <img src="images/icon-planning.svg" alt="" />
              <a href="#">Planning</a>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <a class="nav-bar-buttons dropbtn" style="padding: 0" href="#news"
            >Company</a
          >
          <div class="dropdown-content">
            <div class="drop-down-item">
              <a href="#">History</a>
            </div>
            <div class="drop-down-item">
              <a href="#">Our Team</a>
            </div>
            <div class="drop-down-item">
              <a href="#">Blog</a>
            </div>
          </div>
        </div>
        <a class="nav-bar-buttons" href="#careers">Careers</a>
        <a class="nav-bar-buttons" href="#about">About</a>
      </div>
      <div>
        <button class="login-register-buttons" style="border: 0">Login</button>
        <button class="login-register-buttons" style="height: 2rem">
          Register
        </button>
      </div>
    </div>

    <!-- Landing Page Container -->
    <div class="landing-page-container">
      <div class="text-and-buttons-and-images-container">
        <div>
          <h1 class="h1-landing">
            Make <br />
            remote work
          </h1>
          <p class="p-landing">
            Get your team in sync, no matter your location. <br />Streamline
            processes, create team rituals, and <br />
            watch productivity soar.
          </p>
          <button class="button-landing">Learn more</button>
        </div>
        <div class="client-images-container">
          <img class="client-images" src="images/client-databiz.svg" alt="" />
          <img
            class="client-images"
            src="images/client-audiophile.svg"
            alt=""
          />
          <img class="client-images" src="images/client-meet.svg" alt="" />
          <img class="client-images" src="images/client-maker.svg" alt="" />
        </div>
      </div>
      <img
        style="height: 650px; margin-left: 50px;"
        src="images/image-hero-desktop.png"
        alt="image-hero-desktop"
      />
    </div>
  </body>
</html>
